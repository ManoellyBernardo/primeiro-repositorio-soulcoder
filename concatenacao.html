<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        const nomeUsuario = prompt("Olá, usuário. Qual é o seu nome ?")
        const idadeUsuario = parseInt(prompt("Olá, usuário. Qual é a sua idade ?"))

        //alert("Então o seu nome é " + nomeUsuario + " e a sua idade é " + idadeUsuario + " anos :)")
        alert(`Então o seu nome é ${nomeUsuario} e a sua idade é ${idadeUsuario} anos.`) //com crase

        alert("Olá minha idade é " + 20 + 5); //205
        alert("Olá, minha idade é " + (20 + 5)); //25
    </script>
</body>
