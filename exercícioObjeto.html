<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /**
         * Crie um algortimo que recebe informações de 15 produtos. Cada produto possui nome, marca, uma foto (link de uma imagem da internet), preço unitário e a quantidade de produtos em estoque. Ao receber essas informações dos produtos, imprima no HTML essas informações de cada produto e o produto entre o preço e a quantidade de produtos em estoque (preço total).
        */

        produto = {
            nome:" ",
            marca: " ",
            imagem: " ",
            preco: 0,
            quantEstoque: 0
        }
        let produtos = []
        let precoTotal = []

        for (let i = 0; i < 15; i++) {
            produto.nome = prompt("Escreva qual é o nome do " + (i+1) + "° produto ?")
            
            produto.marca = prompt("Escreva qual é a marca do " + (i+1) + "° produto ?")
            
            produto.imagem = prompt("Insira o link da imagem do " + (i+1) + "° produto:")
            
            produto.preco = parseFloat(prompt("Escreva qual é o preço deste " + (i+1) + "° produto ?"))
            
            produto.quantEstoque = parseInt(prompt("Escreva qual é a quantidade que está no estoque do " + (i+1) + "° produto: "))
            
            precoTotal.push(produto.preco * produto.quantEstoque)

            produtos.push(produto)
        }

        for (let i = 0; i < produtos.length; i++) {
            document.write("<br>Produto: " + produtos[i].nome)
            document.write("<br>Marca: " + produtos[i].marca)
            document.write(`<br>Link da imagem: <img src='${produtos[i].imagem}' width='200'>`)
            document.write("<br>Preço: " + produtos[i].preco)
            document.write("<br>Quantidade no estoque: " + produtos[i].quantEstoque)
            document.write("<br>O preço total desses produtos no estoque é: " + precoTotal[i])
        }

    </script>
</body>
</html>
