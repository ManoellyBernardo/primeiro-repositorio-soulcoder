<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /**
         * Crie um algortimo que recebe informações de 15 produtos. Cada produto possui nome, marca, uma foto (link de uma imagem da internet), preço unitário e a quantidade de produtos em estoque. Ao receber essas informações dos produtos, imprima no HTML essas informações de cada produto e o produto entre o preço e a quantidade de produtos em estoque (preço total).
        */

        produto = {}

        for (let i = 1; i <= 15; i++) {
            produto.nome = prompt("Escreva qual é o nome do " + i + "° produto ?")
            document.write("O nome do " + i + "° produto é: " + produto.nome)
            
            produto.marca = prompt("Escreva qual é a marca do " + i + "° produto ?")
            document.write("A marca do " + i + "° produto é: " + produto.marca)
            
            produto.imagem = prompt("Insira o link da imagem do " + i + "° produto:")
            document.write("o link da imagem do " + i + "° produto é: " + produto.imagem)
            
            produto.preco = parseFloat(prompt("Escreva qual é o preço deste " + i + "° produto ?"))
            document.write("o preço deste " + i + "° produto é " + produto.preco)
            
            produto.quantEstoque = parseInt(prompt("Escreva qual é a quantidade que está no estoque do " + i + "° produto: "))
            document.write("A quantidade que está no estoque do " + i + "° produto é: " + produto.quantEstoque)
            
            let prod = (produto.preco * produto.quantEstoque)
            document.write("O produto entre o preço e a quantidade de produtos em estoque é: " + prod)
        }

    </script>
</body>
</html>
