<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /**Faça um algoritmo para adicionar 20 valores em um array e depois imprima-os no HTML. Evite que o array possua valores duplicados.*/

        const vetor = []

        for (let i = 0; i < 20; i++){
            num = parseInt(prompt("Qual valor você quer inserir no vetor ? "))
            if (vetor.includes(num)) {
                alert("Número duplicado tente de novo!")
            } else{
                vetor[i] = num
            }
        }

    </script>
</body>

</html>
