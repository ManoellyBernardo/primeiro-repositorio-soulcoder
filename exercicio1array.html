<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /**Faça um programa em Javascript que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
        a) A quantidade de números pares
        b) Quais os números pares
        c) A quantidade de números ímpares
        d) Quais os números ímpares*/

        const vetor = []
        let quantidadeNumPar = 0
        const vetorNumPar = []
        let quantidadeNumImpar = 0
        const vetorNumImpar = []

        for (let i = 0; i < 6; i++) {

            vetor[i] = parseInt(prompt("Qual valor inteiro você quer inserir no vetor ? "))
            
            if (vetor[i] % 2 == 0) {
                quantidadeNumPar++
                vetorNumPar[i] = vetor[i]
            } else {
                quantidadeNumImpar++
                vetorNumImpar[i] = vetor[i]
            }
        }

        document.write(`No vetor temos:
        ${quantidadeNumPar} números pares, que são: ${vetorNumPar};
        ${quantidadeNumImpar} números ímpares, que são: ${vetorNumImpar}.`)

    </script>
</body>

</html>
